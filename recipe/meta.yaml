{% set name = "Riskfolio-Lib" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 239614153dc429904d98033f71b30cf708c1c2244ad359b6ece135f02023f5a8
  patches:
    - devendor-armadillo-carma.patch

build:
  number: 2
  skip: true  # [win]
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform and not win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}  
  host:
    - python
    - pip
    - numpy
    - pybind11 >=2.10.1
    - scipy
    - setuptools
    - wheel
    - armadillo
    - carma
  run:
    - python
    - arch-py >=4.15
    - astropy >=4.3.1
    - cvxpy >=1.0.25
    - matplotlib-base >=3.3.0
    - networkx >=2.5.1
    - numpy >=1.17.0
    - pandas >=1.0.0
    - scikit-learn >=0.22.0
    - scipy >=1.0.1
    - statsmodels >=0.10.1
    - xlsxwriter >=1.3.7

test:
  imports:
    - riskfolio

outputs:
  - name: {{ name|lower }}
  - name: riskfolio_lib
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage( name|lower , exact=True) }}

about:
  home: https://github.com/dcajasn/Riskfolio-Lib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Portfolio Optimization and Quantitative Strategic Asset Allocation in Python
  dev_url: https://github.com/dcajasn/Riskfolio-Lib

extra:
  recipe-maintainers:
    - timkpaine
    - zklaus
